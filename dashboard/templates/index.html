{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block page_css %}
    <link href="/static/vendor/chartjs/css/Chart.css"
          rel="stylesheet" crossorigin="anonymous">
{% endblock %}

{% block content %}
<h1>EnviroMon Dashboard</h1>

<div class="card-deck pb-4 mt-1">
    <div class="card">
        <h2 class="card-header">Device Load</h2>
        <div class="card-body">
            <canvas id="Device-Load_Pie"></canvas>
        </div>
    </div>
    <div class="card">
        <h2 class="card-header">Temperature Bar</h2>
        <div class="card-body">
            <canvas id="Temperature-Bar"></canvas>
        </div>
    </div>
</div>
<div class="card-deck pb-4">
    <div class="card">
        <h2 class="card-header">Pressure Bar</h2>
        <div class="card-body">
            <canvas id="Pressure-Bar"></canvas>
        </div>
    </div>

    <div class="card">
        <h2 class="card-header">Humidity Bar</h2>
        <div class="card-body">
            <canvas id="Humidity-Bar"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src ="/static/vendor/chartjs/js/Chart.bundle.js"></script>
<script src="static/js/device-load-2.js"></script>
<script src="static/js/pressure-bar-2.js"></script>
<script src="static/js/humidity-bar-2.js"></script>
<script src="static\js\temperature-bar-2.js"></script>
{% endblock %}
